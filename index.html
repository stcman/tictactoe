<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="all-container">
        <div class="main-container">
            <div class="game-row">
                <div class="game-box one"></div>
                <div class="game-box two"></div>
                <div class="game-box three"></div>
            </div>
            <div class="game-row">
                <div class="game-box four"></div>
                <div class="game-box five"></div>
                <div class="game-box six"></div>
            </div>
            <div class="game-row">
                <div class="game-box seven"></div>
                <div class="game-box eight"></div>
                <div class="game-box nine"></div>
            </div>
        </div>
    
        <div class="player-info">
            <div class="titles">
                    <h2 class="player-X">Player <i class="ion-close"></i></h2>
                    <h2 class="player-O">Player <i class="ion-android-radio-button-off"></i></h2>
            </div>
            <input type="button" value="New Game" class="new-game-btn">
        </div>
    </div>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
